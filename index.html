<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cek Sertifikat KP</title>
<style>
body{
  font-family: Arial;
  background:#f4f6f9;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:white;
  padding:30px;
  border-radius:10px;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
  width:350px;
  text-align:center;
}
input{
  width:100%;
  padding:10px;
  margin:10px 0;
}
button{
  width:100%;
  padding:10px;
  background:#2c7be5;
  color:white;
  border:none;
  cursor:pointer;
}
iframe{
  margin-top:20px;
  width:100%;
  height:400px;
}
</style>
</head>
<body>

<div class="card">
<h2>Cek Sertifikat KP</h2>

<input type="text" id="nama" placeholder="Masukkan Nama Lengkap">
<input type="text" id="nim" placeholder="Masukkan NIM">

<button onclick="cekData()">Cek Sertifikat</button>

<div id="result"></div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyxB5EQ-Y2paN2jQSF22owGWdVNJFVANFsZGge8Gqn9eJk4AThr0Oxa5i8IU_myljn2wQ/exec";

function cekData(){
  const nama = document.getElementById("nama").value;
  const nim = document.getElementById("nim").value;

  fetch(scriptURL,{
    method:"POST",
    body: JSON.stringify({nama:nama,nim:nim})
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.status==="success"){
      document.getElementById("result").innerHTML =
        "<h3>Halo "+data.nama+"</h3>" +
        "<iframe src='"+data.link+"'></iframe>";
    } else {
      document.getElementById("result").innerHTML =
        "<p style='color:red'>"+data.message+"</p>";
    }
  });
}
</script>

</body>
</html>
