<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cek Sertifikat KP</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  padding:40px 20px;
}

/* ===== FORM CARD ===== */
.container{
  max-width:500px;
  margin:auto;
  background:white;
  padding:40px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
  animation:fadeIn 0.8s ease-in-out;
}

h2{
  text-align:center;
  margin-bottom:25px;
  color:#2a5298;
}

.input-group{
  margin-bottom:18px;
}

label{
  display:block;
  margin-bottom:8px;
  font-size:13px;
  font-weight:600;
  color:#2a5298;
  letter-spacing:0.5px;
}

input{
  width:100%;
  padding:12px 15px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
  transition:0.3s;
}

input:focus{
  border-color:#2a5298;
  outline:none;
  box-shadow:0 0 5px rgba(42,82,152,0.4);
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#2a5298;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#1e3c72;
}

.message{
  margin-top:20px;
  text-align:center;
  font-size:14px;
}

.success{color:green;}
.error{color:red;}

.loading{
  margin-top:15px;
  text-align:center;
  font-size:14px;
  color:#555;
}

/* ===== PDF SECTION ===== */
.pdf-section{
  margin-top:40px;
  width:100%;
  display:none;
}

.pdf-actions{
  text-align:right;
  margin-bottom:15px;
}

#downloadBtn{
  width:auto;
  padding:10px 18px;
  border:none;
  border-radius:8px;
  background:red;
  color:white;
  font-size:13px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

#downloadBtn:hover{
  background:#16305c;
  transform:translateY(-2px);
}

.pdf-container{
  width:100%;
  height:80vh;
}

.pdf-container iframe{
  width:100%;
  height:100%;
  border:none;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
  <h2>üîé Cek Sertifikat KP</h2>

  <div class="input-group">
    <label for="nama">Nama Lengkap</label>
    <input type="text" id="nama" autocomplete="off" placeholder="Masukkan Nama Lengkap">
  </div>

  <div class="input-group">
    <label for="nim">NIM</label>
    <input type="text" id="nim" autocomplete="off" placeholder="Masukkan NIM">
  </div>

  <button onclick="cekData()">Cek Sertifikat</button>

  <div id="loading" class="loading"></div>
  <div id="result" class="message"></div>
</div>

<!-- PDF FULL AREA -->
<div id="previewSection" class="pdf-section">

  <div class="pdf-actions">
    <button id="downloadBtn" onclick="downloadFile()">‚¨á Download Sertifikat</button>
  </div>

  <div class="pdf-container" id="preview"></div>

</div>

<script>

const scriptURL = "https://script.google.com/macros/s/AKfycbyxB5EQ-Y2paN2jQSF22owGWdVNJFVANFsZGge8Gqn9eJk4AThr0Oxa5i8IU_myljn2wQ/exec";

let currentLink = "";

function cekData(){

  const nama = document.getElementById("nama").value.trim();
  const nim = document.getElementById("nim").value.trim();

  const result = document.getElementById("result");
  const loading = document.getElementById("loading");
  const preview = document.getElementById("preview");
  const previewSection = document.getElementById("previewSection");

  result.innerHTML="";
  preview.innerHTML="";
  previewSection.style.display="none";
  currentLink="";

  if(nama===""||nim===""){
    result.innerHTML="<div class='error'>‚ö† Harap isi Nama dan NIM</div>";
    return;
  }

  loading.innerHTML="‚è≥ Memeriksa data...";

  fetch(scriptURL,{
    method:"POST",
    body:JSON.stringify({nama:nama,nim:nim})
  })
  .then(res=>res.json())
  .then(data=>{

    loading.innerHTML="";

    if(data.status==="success"){

      if(!data.link || data.link.trim()===""){
        result.innerHTML="<div class='error'>‚ö† Sertifikat belum tersedia. Silakan hubungi admin.</div>";
        return;
      }

      result.innerHTML="<div class='success'>‚úÖ Halo "+data.nama+"</div>";

      currentLink = data.link;

      previewSection.style.display="block";

      preview.innerHTML=
        "<iframe src='"+data.link+"#view=FitH'></iframe>";

      window.scrollTo({
        top:document.body.scrollHeight,
        behavior:"smooth"
      });

    }else{
      result.innerHTML="<div class='error'>‚ùå "+data.message+"</div>";
    }

  })
  .catch(error=>{
    loading.innerHTML="";
    result.innerHTML="<div class='error'>‚ùå Terjadi kesalahan sistem</div>";
  });
}

function downloadFile(){

  if(!currentLink) return;

  const fileIdMatch = currentLink.match(/\/d\/(.*?)\//);

  if(fileIdMatch){
    const fileId = fileIdMatch[1];
    const downloadURL = "https://drive.google.com/uc?export=download&id=" + fileId;
    window.open(downloadURL, "_blank");
  } else {
    window.open(currentLink, "_blank");
  }

}

</script>

</body>
</html>
